  <h1>Color Palette App</h1>
  
  <button id="darkModeToggle"> Dark Mode</button>


  <!-- Palette Creation Form -->
  <form id="paletteForm">
    <h2>Create a Palette</h2>
    <!-- Palette Name Input -->
    <div class="input-group">
      <label>
        Palette Name:
        <input type="text" id="paletteName" placeholder="Enter palette name" required>
      </label>
    </div>
    <!-- Color Inputs with AI Color Naming Display -->
    <div class="input-group">
      <label>
        Color 1:
        <input type="color" id="color1" value="#ff0000">
        <div class="color-name" data-for="color1"></div>
      </label>
      <label>
        Color 2:
        <input type="color" id="color2" value="#00ff00">
        <div class="color-name" data-for="color2"></div>
      </label>
      <label>
        Color 3:
        <input type="color" id="color3" value="#0000ff">
        <div class="color-name" data-for="color3"></div>
      </label>
    </div>
    <!-- Buttons for Saving, Generating, and Naming Colors -->
    <div class="buttons">
      <button type="submit">Save Palette</button>
      <button type="button" id="generateBtn">Generate Palette</button>
      <button type="button" id="nameBtn">Name Colors</button>
    </div>
  </form>

  <!-- Saved Palettes Section -->
  <section class="section">
    <h2>Saved Palettes</h2>
    <div id="palettes" class="palettes">

  <section class="section">
